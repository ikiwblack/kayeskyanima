<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    ID WAJIB untuk Animasi:
    - Tubuh Utama: id="body"
    - Kelompok Mata: id="eyes"
    - Bentuk Mulut: id="mouth"
  -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g id="ghost-character" transform="translate(0, 0)">
    <!-- Tubuh Utama Hantu -->
    <g id="body" style="transform-origin: bottom;" filter="url(#shadow)">
      <path d="M 30,280 C 10,240 10,150 40,80 C 70,10 130,10 160,80 C 190,150 190,240 170,280 L 150,265 L 130,280 L 110,265 L 90,280 L 70,265 L 50,280 Z" fill="#E2E8F0" stroke="#94A3B8" stroke-width="3"/>
    </g>
    
    <!-- Kelompok Mata -->
    <g id="eyes" style="transform-origin: center;">
      <!-- Mata Kiri -->
      <g id="left-eye" transform="translate(60, 120)">
        <ellipse cx="0" cy="0" rx="18" ry="22" fill="white"/>
        <ellipse cx="0" cy="0" rx="15" ry="19" fill="white" stroke="#64748B" stroke-width="2"/>
        <circle cx="2" cy="3" r="8" fill="#1E293B"/>
        <circle cx="0" cy="0" r="3" fill="white"/>
      </g>
      <!-- Mata Kanan -->
      <g id="right-eye" transform="translate(140, 120)">
        <ellipse cx="0" cy="0" rx="18" ry="22" fill="white"/>
        <ellipse cx="0" cy="0" rx="15" ry="19" fill="white" stroke="#64748B" stroke-width="2"/>
        <circle cx="-2" cy="3" r="8" fill="#1E293B"/>
        <circle cx="-4" cy="0" r="3" fill="white"/>
      </g>
    </g>
    
    <!-- Mulut -->
    <g id="mouth-group" transform="translate(100, 190)">
       <path id="mouth" d="M -25,0 C -10,15 10,15 25,0 C 20,-5 -20,-5 -25,0 Z" fill="#475569" style="transform-origin: center;"/>
    </g>
  </g>
</svg>
